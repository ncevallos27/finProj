name: finProj
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - pip

  # C++ tools
  - cmake
  - make
  - ninja          # optional, faster builds
  - clang          # macOS only; ignored on Linux

  # Boost (includes Multiprecision)
  - boost-cpp      # header-only + compiled libs
  - boost          # optional but gives everything

  # Useful C++ dev tools
  - llvm-openmp     # macOS OpenMP

  # Python dev tools
  - numpy
  - scipy
  - pandas
  - matplotlib
  - jupyterlab

  # Optional: for Python bindings later
  - pybind11